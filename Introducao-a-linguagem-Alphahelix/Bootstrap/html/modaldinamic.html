<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinamic Content</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>

<body>
    <main class="container-fluid">

        <nav class="navbar navbar-light bg-light">
            <a href="#" class="navbar-brand">Dinamic Content</a>
        </nav>

        <section>

            <form class="d-flex align-itens-center justify-content-center">

                <div class="row m-3">

                    <div class="form-group m-2">

                        <label for="title">Title <span class="text-danger"> *</span></label>
                        <input type="text" class="form-control" id="title">

                    </div>

                    <div class="form-group m-2">

                        <label for="content">Content <span class="text-danger"> *</span></label>
                        <input type="text" class="form-control" id="content">

                    </div>

                </div>

            </form>

            <div class="d-flex align-itens-center justify-content-center">

                <button class="btn btn-outline-info">Launch Modal</button>

            </div>

        </section>

        <!-- Button trigger modal -->
        <button id="trigger" type="button" class="btn btn-primary d-none" data-toggle="modal" data-target="#exampleModal"></button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Jquery -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="../js/modaldinamic.js"></script>

</body>

</html>
