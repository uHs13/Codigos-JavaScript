<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>

<body>

    <main class="container-fluid">

        <nav class="navbar navbar-light bg-light">

            <a class="navbar-brand" href="#">Modal</a>

        </nav>

        <section class="m-3 row d-flex align-items-center justify-content-center">

            <div class="m-2">

                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Top
                </button>

                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="m-2">

                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                    Vertical Center
                </button>

                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">

                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="m-2">

                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalXL">
                   XL
                </button>

                <div class="modal fade bd-example-modal-xl" id="exampleModalXL" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalXLTitle" aria-hidden="true">
                    <div class="modal-dialog modal-xl" role="document">

                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="m-2">

                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLG">
                   LG
                </button>

                <div class="modal fade bd-example-modal-lg" id="exampleModalLG" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLGTitle" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLGTitle">Modal title</h5>

                </div>

            </div>

                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalSM">
                   SM
                </button>

                <div class="modal fade bd-example-modal-sm" id="exampleModalSM" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalSMTitle" aria-hidden="true">

</body>

</html>
