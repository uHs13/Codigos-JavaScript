<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../_res/favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet">
    <link rel="stylesheet"
        href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
        integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
        integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
        integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
        crossorigin="anonymous"></script>
    <script>$(document).ready(function () { $('body').bootstrapMaterialDesign(); });</script>
    <link rel="stylesheet" href="../css/cadastro.css">

    <title>Gerenciamento de Usuários</title>
</head>

<body>

    <main>

        <!-- Cadastro de usuário -->
        <section class='float-left' id='register-section' style='display:block;'>

            <header class='section-left-title'> Novo usuário </header>

            <form id='register-form'>

                <!-- Nome -->
                <div class='form-group'>

                    <label for="name" class='bmd-label-floating'><span class='info-span'>*</span>Nome</label>
                    <input type="text" id='name' name='name' class='form-control'>

                </div>

                <!-- E-mail -->
                <div class='form-group'>

                    <label for="email" class='bmd-label-floating'><span class='info-span'>*</span>E-mail</label>
                    <input type="email" id='email' name='email' class='form-control'>

                </div>

                <!-- Sexo -->
                <div class='form-group'>

                    <p> <span class='info-span'>*</span>Sexo</p>
                   
                    <div class='radio'>

                        <label>

                            <input type="radio" name='gender' id='F' value='F' checked>
                            Feminino
                        </label>


                    </div>

                    <div class='radio'>

                        <label>

                            <input type="radio" name='gender' id='M' value='M' >
                            Masculino

                        </label>


                    </div>
               
                </div>

                <!-- CPF -->
                <div class='form-group'>
                    
                    <label for="cpf" class='bmd-label-floating'><span class='info-span'>*</span>CPF - Apenas números </label>
                    <input type="text" id='cpf' name='cpf'  class='form-control'>
                    

                </div>

                <button>Cadastrar</button>


            </form>


        </section>

        <!-- Edição de usuário -->
        <section class='float-left' id='edit-section' style='display:none;'>

                <header class='section-left-title'> Editar usuário </header>
    
                <form id='edit-form'>
    
                    <!-- Nome -->
                    <div class='form-group'>
    
                        <label for="name" >Nome </label>
                        <input type="text" id='name' name='name' class='form-control'>
    
                    </div>
    
                    <!-- E-mail -->
                    <div class='form-group'>
    
                        <label for="email" >E-mail</label>
                        <input type="email" id='email' name='email' class='form-control'>
    
                    </div>
    
                    <!-- Sexo -->
                    <div class='form-group'>
    
                        <p>Sexo</p>
                       
                        <div class='radio'>
    
                            <label>
    
                                <input type="radio" name='gender' id='F' value='F' checked>
                                Feminino
                            </label>
    
    
                        </div>
    
                        <div class='radio'>
    
                            <label>
    
                                <input type="radio" name='gender' id='M' value='M' >
                                Masculino
    
                            </label>
    
    
                        </div>
                   
                    </div>
    
                    <!-- CPF -->
                    <div class='form-group'>
                        
                        <label for="cpf" >CPF</label>
                        <input type="text" id='cpf' name='cpf' class='form-control'>
                        <span class="bmd-help">Somente números</span>
    
                    </div>
                    
                    <div class='btn-container'>
                        
                        <button class='btn-save'>Salvar</button>
                        <button class='btn-cancel'>Cancelar</button>
                    </div>    
    
                </form>
    
    
            </section>

        <section class='float-right'>

            <header class='section-right-title'>Cadastros</header>

            <table class='table table-striped w-100 p-3 mt-2'>
                
                <thead>

                    <tr class='text-center'>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Sexo</th>
                        <th>Cpf</th>
                        <th>Ação</th>
                    </tr>

                </thead>

                <tbody id='table-body' class='text-center'>

                   <!-- Tbody onde serão adicionadas as linhas da tabela -->

                </tbody>

            </table>


        </section>

        <footer>

            <p><small>&copy; 2019 uHs13 - Todos os Direitos Reservados</small></p>

        </footer>

    </main>

    <script src="../scripts/utils/Utils.js"></script>
    <script src="../scripts/model/User.js"></script>
    <script src="../scripts/controller/Cadastro.js"></script>
    <script src="../scripts/cadastro.js"></script>
</body>

</html>
